name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Replace with your preferred AWS region

      - name: Build your application
        run: |
          npm install
          nx build frontend
          nx test frontend

      - name: Build your application
        if: success()
        run: |
          npm install
          nx export frontend

      - name: Publish build to S3
        if: success() # This step will only run if the previous steps (build) were successful
        run: |
          aws s3 sync ./dist/apps/frontend/exported/* s3://first-class-fly-stg/
