apiVersion: apps/v1
kind: Deployment
metadata:
  name: primuslearning
  labels:
    app: primuslearning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primuslearning
  template:
    metadata:
      labels:
        app: primuslearning
    spec:
      containers:
        - name: primuslearning
          image: 274127640471.dkr.ecr.us-east-2.amazonaws.com/primuslearning:1.1
          resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
